<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country App</title>
    <link rel="stylesheet" href="countryapp.css" />
  </head>
  <body class="dark">
    <div class="container">
      <h1>Where In the World?</h1>
      <button class="toggle">Dark Mode</button>
    </div>
    <div class="container">
      <div class="form-control">
        <input type="text" placeholder="search country here" class="search" />
      </div>
      <div class="dropDownCon">
        <div class="dropDown">
          <p>Filter by Regoin</p>
        </div>
        <div class="drop">
          <p class="region">All</p>
          <p class="region">Africa</p>
          <p class="region">Americas</p>
          <p class="region">Asia</p>
          <p class="region">Europe</p>
          <p class="region">Oceania</p>
        </div>
      </div>
    </div>
    <div class="countries"></div>
    <div class="countryModal show">
      <button class="back">Back</button>
      <div class="modal">
        <div class="leftModal">
          <img src="https://flagcdn.com/w320/sa.png" alt="" />
        </div>
        <div class="rightModal">
          <h1>German</h1>
          <div class="modalInfo">
            <div class="innerLeft inner">
              <p><strong>Native Name:</strong> N/A</p>
              <p><strong>Population:</strong> N/A</p>
              <p><strong>Region:</strong> N/A</p>
              <p><strong>Sub-region:</strong> N/A</p>
            </div>
            <div class="innerRight inner">
              <p><strong>Capital:</strong> N/A</p>
              <p><strong>Top Level Domain:</strong> N/A</p>
              <p><strong>Currencies:</strong> N/A</p>
              <p><strong>Languages:</strong> N/A</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="countryapp.js"></script>
  </body>
</html>
